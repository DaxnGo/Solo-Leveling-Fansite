<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0;url=HTML/index.html" />
    <title>Solo Leveling Fansite</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #161926;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .loader {
        border: 5px solid rgba(107, 44, 245, 0.1);
        border-radius: 50%;
        border-top: 5px solid #6b2cf5;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .container {
        text-align: center;
      }
      a {
        color: #6b2cf5;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loader"></div>
      <p>Redirecting to Solo Leveling Fansite...</p>
      <p>
        If you are not redirected automatically,
        <a href="HTML/index.html">click here</a>.
      </p>
    </div>
  </body>
</html>
